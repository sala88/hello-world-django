{% include "static/header.html" %}
<br />
<h1 class="mt-3"><a name="indice">Students</a></h1>
<br />
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Average</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.average }}</td>
        </tr>
        {% endfor %}
    </table>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card p-3" style="width: 18rem; ">
			<form class="form-inline" action="/exercise/students" method="POST">
				{% csrf_token %}
				<div class="row mt-3">
					<div class="col-6">
						<label for="first_name" class="sr-only">First Name</label>
					</div>
					<div class="col-6">
						<input type="text" class="form-control form-control-sm" id="first_name" placeholder="" value="" name="first_name">
					</div>
				</div>		
				<div class="row mt-3">
					<div class="col-6">
						<label for="last_name" class="sr-only">Last Name</label>
					</div>
					<div class="col-6">
						<input type="text" class="form-control form-control-sm" id="last_name" placeholder="" value="" name="last_name">
					</div>
				</div>	
                <div class="row mt-3">
					<div class="col-6">
						<label for="course" class="sr-only">Course</label>
					</div>
					<div class="col-6">
						<input type="text" class="form-control form-control-sm" id="course" placeholder="" value="" name="course">
					</div>
				</div>
                <div class="row mt-3">
					<div class="col-6">
						<label for="average" class="sr-only">Average</label>
					</div>
					<div class="col-6">
						<input type="text" class="form-control form-control-sm" id="average" placeholder="" value="" name="average">
					</div>
				</div>		

				<div class="row mt-3">
					<div class="col-6"></div>
					<div class="col-6">
					    <button type="submit" class="btn btn-primary btn-sm mb-2">Add student</button>
					</div>
				</div>	
			</form>
        </div>
    </div>
    <div class="col-4"></div>

    <form action="/exercise/doubleaverage" method="GET">
		{% csrf_token %}
		<button type="submit" class="btn btn-primary btn-sm mb-2">Double Average</button>
	</form>
</div>
